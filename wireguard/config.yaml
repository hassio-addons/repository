name: WireGuard
version: 0.10.2
slug: wireguard
description: Fast, modern, secure VPN tunnel
url: https://github.com/hassio-addons/addon-wireguard
codenotary: codenotary@frenck.dev
arch:
- aarch64
- amd64
- armv7
init: false
ports:
  80/tcp: null
  51820/udp: 51820
ports_description:
  80/tcp: WireGuard peers status API
  51820/udp: 'WireGuard: forward this port in your router'
hassio_api: true
privileged:
- NET_ADMIN
devices:
- /dev/net/tun
map:
- ssl:rw
options:
  server:
    host: myautomatedhome.duckdns.org
    addresses:
    - 172.27.66.1
    dns: []
  peers:
  - name: hassio
    addresses:
    - 172.27.66.2
    allowed_ips: []
    client_allowed_ips: []
schema:
  log_level: list(trace|debug|info|notice|warning|error|fatal)?
  server:
    host: str
    interface: match(^wg([0-9])+$)?
    addresses:
    - str
    dns:
    - str
    private_key: password?
    public_key: str?
    fwmark: str?
    table: str?
    pre_up: str?
    pre_down: str?
    post_up: str?
    post_down: str?
    mtu: int?
  peers:
  - name: match(^[a-zA-Z0-9\d](?:[a-zA-Z0-9\d]|-(?=[a-zA-Z0-9\d])){0,32}$)
    private_key: str?
    public_key: str?
    addresses:
    - str
    allowed_ips:
    - str
    client_allowed_ips:
    - str
    persistent_keep_alive: int?
    endpoint: str?
    pre_shared_key: str?
    fwmark: str?
image: ghcr.io/hassio-addons/wireguard/{arch}
